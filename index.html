<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="card-component">
  
    <div class="card-img">
      <img class="desktop-img" src="images/image-product-desktop.jpg" alt="">
      <img class="mobile-img" src="images/image-product-mobile.jpg" alt="">
    </div>
    <div class="card-text">
      <header class="card-header">PERFUME</header>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
      <div class="price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>

      <a href="#" class="purchase-btn">
        <img src="images/icon-cart.svg" alt="">
        <span>Add to Cart</span>
      </a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wardin</a>.
  </footer>
</body>
</html>
